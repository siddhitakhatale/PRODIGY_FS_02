<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <div id="passwordModel" class="model">
        <div class="model-content">
            <h2>Set password</h2>
            <input type="password" placeholder="New Password" id="newPassword" name="newPassword" required>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit" id="savePasswordBtn">Save Password</button>
        </div>
    </div>
    <div id="portal">
        <div class="head">
            <h1>Welcome to employee Portal</h1>
            <div id="logoutBtn">
                <a href="login.html">Logout</a>
            </div>
        </div>
        
        <div id="employeeData">

        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
