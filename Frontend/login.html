<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="loginForm">
            <input class="in" type="text" placeholder="User Name" name="username" required>
            <input type="password" class="in" placeholder="Password" name="password" required>
            <button type="submit" id="loginButton">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
